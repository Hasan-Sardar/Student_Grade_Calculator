<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen py-8 px-4">
    <div class="max-w-md mx-auto ">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-graduation-cap text-blue-500"></i>
                Student Grade Calculator
            </h1>
            <p class="text-gray-600">Enter marks for 5 subjects to calculate your grade</p>
        </div>

        <!-- Calculator Card -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <!-- Input Fields -->
            <div class="space-y-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject 1</label>
                        <input type="number" id="subject1" placeholder="Marks (0-100)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-calculator text-green-500"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject 2</label>
                        <input type="number" id="subject2" placeholder="Marks (0-100)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-flask text-purple-500"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject 3</label>
                        <input type="number" id="subject3" placeholder="Marks (0-100)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-globe text-orange-500"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject 4</label>
                        <input type="number" id="subject4" placeholder="Marks (0-100)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-history text-red-500"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subject 5</label>
                        <input type="number" id="subject5" placeholder="Marks (0-100)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Calculate Button -->
            <button onclick="calculateResults()" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 px-4 rounded-lg font-semibold mt-6 hover:from-blue-600 hover:to-purple-600 transition-all duration-200 transform hover:scale-105">
                <i class="fas fa-calculator mr-2"></i>
                Calculate Results
            </button>
        </div>

        <!-- Results Card -->
        <div id="results" class="bg-white rounded-xl shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                Results
            </h2>

            <div class="space-y-3">
                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="text-gray-600">Total Marks:</span>
                    <span id="totalMarks" class="font-semibold text-gray-800">0/500</span>
                </div>

                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                    <span class="text-gray-600">Percentage:</span>
                    <span id="percentage" class="font-semibold text-blue-600">0%</span>
                </div>

                <div class="flex justify-between items-center py-2">
                    <span class="text-gray-600">Grade:</span>
                    <span id="grade" class="font-semibold text-purple-600">-</span>
                </div>
            </div>

            <!-- Feedback -->
            <div id="feedback" class="mt-4 p-4 rounded-lg text-center font-medium hidden"></div>

            <!-- Reset Button -->
            <button onclick="resetCalculator()" 
                    class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium mt-4 hover:bg-gray-200 transition-colors duration-200">
                <i class="fas fa-redo mr-2"></i>
                Reset Calculator
            </button>
        </div>
    </div>

    <script src="gradebook.js"></script>
</body>
</html>
